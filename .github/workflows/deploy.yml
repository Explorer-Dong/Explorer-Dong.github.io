name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install and Build 🔧
        run: |
          npm install
          npx hexo clean
          npx hexo generate
          npm run build
        env:
          CI: false

      - name: Deploy 🚀
        run:
          npx hexo deploy
